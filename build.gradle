apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'

repositories {
	maven {
     url 'https://repo1.maven.org/maven2/'
	}  
	
	maven {
        url 'https://repository.springsource.com/maven/bundles/release'
    }

    maven {
        url 'https://repository.springsource.com/maven/bundles/external'
